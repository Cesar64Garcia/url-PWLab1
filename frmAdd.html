<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="DC TV Series">
	<meta name="keywords" content="DC,DC Comics,The Flash,Flash">
	<meta name="author" content="César García">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/add.css">

	<title>Laboratorio 1</title>
</head>
<body>
	<!-- Header -->
	<nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top custom-nav-dark">
		<a class="navbar-brand align-middle scroll-down" href="#home"><img class="logo" src="img/logo.png" alt="logo"><span class="align-middle"> DC Series</span></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="cool-link nav-link scroll-down" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
                    <a class="cool-link nav-link" href="frmListSeries.html">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="cool-link nav-link" href="#">Agregar</a>
                </li>
			</ul>
		</div>
    </nav>
	<section class="container section2">
        <div class="text-center">
            <h1 class="align-middle title custom-title"><img class="logo" src="img/logo2.png" alt="logo">Agregar</h1>
        </div>
        <div id="ajxAddForm">
            <form action="frmListSeries.html">
                <div class="form-group">
                    <label for="txtNombreSerie">Serie</label>
                    <select class="form-control" id="txtNombreSerie">
                        <option>The Flash</option>
                        <option>Arrow</option>
                        <option>Supergirl</option>
                        <option>Legends of Tomorrow</option>
                        <option>Batwoman</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtTemporada">Temporada</label>
                    <input class="form-control" id="txtTemporada" type="text" placeholder="Season 02"/>
                </div>
                <div class="form-group">
                    <label for="customFile">Portada</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="filename" onchange="document.getElementById('lblFile').innerHTML = this.value">
                        <label id="lblFile" class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtDescripcion">Descripción</label>
                    <textarea  class="form-control" id="txtDescripcion" placeholder="..." rows="3"></textarea>
                </div>
                <div class="form-group text-right">
                    <button id="submit" type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script>
    function deleteSerie(strId){
        document.getElementById(strId).style.display = 'none';
    }
    </script>
</body>
</html>
