        <div class="text-center">

        </div>
        <div id="ajxLstFIlters" class="text-right">
            <select class="selectpicker" multiple data-live-search="true" title="Serie">
                <option>The Flash</option>
                <option>Arrow</option>
                <option>Supergirl</option>
                <option>Legends of Tomorrow</option>
                <option>Bat Woman</option>
            </select>
            <select class="selectpicker" multiple data-live-search="true" title="Season">
                <option>Season 01</option>
                <option>Season 02</option>
                <option>Season 03</option>
                <option>Season 04</option>
            </select>   
            <button class="btn bs-placeholder btn-light" type="button" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom"><img src="img/filter.png" alt="filter" width="25px"></button>
        </div>
        <div id="ajxLstSeries" class="row">
            <div id="S01-01" class="special-col col-lg-3 col-md-4 col-sm-6 col-6">
                <div class="lst-img-wrapper" style="background-image: url(img/flash-season01.jpg);">
                    <div class="lst-img-intern all-transition">
                        <div class="text-right">
                            <img src="img/delete.png" alt="delete-image" class="delete-image all-transition" onclick="deleteSerie('S01-01');">
                        </div>
                    </div>
                </div>
            </div>
            <div id="S01-02" class="special-col col-lg-3 col-md-4 col-sm-6 col-6">

                    <div class="lst-img-intern all-transition">

                    </div>
                </div>

                    <div class="lst-img-intern all-transition">

                            <img src="img/delete.png" alt="delete-image" class="delete-image all-transition" onclick="deleteSerie('S01-04');">

    <script>
    function deleteSerie(strId){
        document.getElementById(strId).style.display = 'none';
    }
